<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmation - InkTime</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #bebdbd9f;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background:#f0f0f0;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .card h1 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      margin-bottom: 10px;
      color: #1b1b1b;
    }

    .card .divider {
      height: 1px;
      background: #444;
      margin: 20px 0;
    }

    .info {
      text-align: left;
      font-size: 15px;
      line-height: 1.8;
    }

    .info strong {
      color: #ffffff;
    }

    .btn {
      margin-top: 30px;
      background-color: #111;
      color: #f0f0f0;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ccc;
    }

    .success-icon {
      font-size: 40px;
      color: #22c55e;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="success-icon">✔️</div>
    <h1>Rendez-vous confirmé</h1>
    <div class="divider"></div>
    <div class="info" id="rdv-details">
      <!-- contenu JS ici -->
    </div>
    <a href="/" class="btn">Retour à l'accueil</a>
  </div>

  <script>
    

    document.getElementById("rdv-details").innerHTML = `
      <p><strong>Nom :</strong> ${rdv.nom}</p>
      <p><strong>Email :</strong> ${rdv.email}</p>
      <p><strong>Date :</strong> ${rdv.date}</p>
      <p><strong>Heure :</strong> ${rdv.heure}</p>
      <p><strong>Description :</strong> ${rdv.description}</p>
    `;
  </script>
</body>
</html>
