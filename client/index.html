<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InkTime - Accueil</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #2c3e50;
      line-height: 1.6;
    }

    /* Navigation */
    .navbar {
      background: linear-gradient(135deg, #f8f9fa 0%, rgba(102, 126, 234, 0.05) 100%);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(102, 126, 234, 0.1);
      border-bottom: 1px solid rgba(102, 126, 234, 0.1);
    }

    .navbar-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .nav-links a:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transform: translateY(-2px);
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, #f8f9fa 0%, rgba(102, 126, 234, 0.08) 50%, rgba(118, 75, 162, 0.05) 100%);
      padding: 12rem 2rem 8rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(118, 75, 162, 0.08) 0%, transparent 50%);
      pointer-events: none;
    }

    .hero-content {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #2c3e50 0%, #667eea 50%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 3rem;
      color: #5a6c7d;
      font-weight: 300;
    }

    .cta {
      display: inline-block;
      padding: 1rem 2.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }

    .cta::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .cta:hover::before {
      left: 100%;
    }

    .cta:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
    }

    /* Gallery Section */
    .gallery-section {
      padding: 8rem 2rem;
      background: #f8f9fa;
      position: relative;
    }

    .gallery-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 70% 20%, rgba(102, 126, 234, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 30% 80%, rgba(118, 75, 162, 0.02) 0%, transparent 50%);
      pointer-events: none;
    }

    .gallery-content {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .gallery-section h2 {
      font-size: 3rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 4rem;
      background: linear-gradient(135deg, #2c3e50 0%, #667eea 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
    }

    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 30px rgba(102, 126, 234, 0.1);
      border: 1px solid rgba(102, 126, 234, 0.1);
    }

    .gallery img:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 60px rgba(102, 126, 234, 0.2);
    }

    /* Footer */
    footer {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 3rem 2rem;
      position: relative;
      overflow: hidden;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 70% 60%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
    }

    footer p {
      font-size: 1rem;
      position: relative;
      z-index: 1;
      opacity: 0.9;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
      }

      .navbar-container {
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        flex-wrap: wrap;
        gap: 1rem;
      }

      .hero {
        padding: 10rem 1rem 6rem;
      }

      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1.1rem;
      }

      .gallery-section {
        padding: 6rem 1rem;
      }

      .gallery-section h2 {
        font-size: 2.5rem;
      }

      .gallery {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 2rem;
      }

      .cta {
        padding: 0.8rem 2rem;
        font-size: 1rem;
      }

      .gallery-section h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo">InkTime</div>
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
      <li><a href="galerie.html">Galerie</a></li>
      <li><a href="reservation.html">Réservation</a></li>
      <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <header class="hero">
    <div class="hero-content">
      <h1>Prise de Rdv Tattoo</h1>
      <p>Un tatouage personnalisé, par une artiste passionnée</p>
      <a href="reservation.html" class="cta">Prendre rendez-vous</a>
    </div>
  </header>

  <section class="gallery-section">
    <div class="gallery-content">
      <h2>Galerie</h2>
      <div class="gallery">
        <img src="img1.jpg" alt="Tatouage 1">
        <img src="img2.jpg" alt="Tatouage 2">
        <img src="img3.jpg" alt="Tatouage 3">
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 InkTime. Tous droits réservés.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
