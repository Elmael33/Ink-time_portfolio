<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Réservation InkTime</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h2>Prendre rendez-vous</h2>
  <form id="appointmentForm">
    <input type="text" name="nom" placeholder="Nom" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="date" name="date" required />
    <input type="time" name="heure" required />
    <textarea name="description" placeholder="Description du tatouage" required></textarea>
    <button type="submit">Réserver</button>
  </form>

  <script>
    document.getElementById("appointmentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        nom: e.target.nom.value,
        email: e.target.email.value,
        date: e.target.date.value,
        heure: e.target.heure.value,
        description: e.target.description.value,
      };
      const res = await fetch("/api/appointments", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });
      if (res.ok) window.location.href = "confirmation.html";
      else alert("Erreur lors de la prise de rendez-vous");
    });
  </script>
  <script src="js/main.js"></script>
</body>
</html>
