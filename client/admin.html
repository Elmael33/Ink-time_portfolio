<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin - InkTime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #2d5be3;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
    }

    main {
      padding: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f3f3f3;
      font-size: 16px;
    }

    td a {
      color: #2d5be3;
      text-decoration: none;
    }

    .actions button {
      padding: 8px 12px;
      margin-right: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .actions .validate {
      background-color: #4CAF50;
      color: white;
    }

    .actions .delete {
      background-color: #f44336;
      color: white;
    }

    .actions button:hover {
      opacity: 0.85;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
        margin-bottom: 10px;
      }
      td::before {
        position: absolute;
        left: 16px;
        font-weight: bold;
        content: attr(data-label);
      }
    }
  </style>
</head>
<body>

<header>Admin Dashboard</header>

<main>
  <table id="appointmentsTable">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Email</th>
      <th>Date</th>
      <th>Heure</th>
      <th>Message</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="appointmentsBody"></tbody>
</table>
</main>
<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const tbody = document.querySelector("tbody");

    try {
      const res = await fetch("/api/appointments");
      const rdvs = await res.json();

      tbody.innerHTML = "";

      rdvs.forEach(rdv => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td data-label="Client">${rdv.name}</td>
          <td data-label="Date">${rdv.date}</td>
          <td data-label="Email"><a href="mailto:${rdv.email}">${rdv.email}</a></td>
          <td data-label="Description">${rdv.message || "—"}</td>
          <td data-label="Fichier">—</td>
          <td class="actions" data-label="Actions">
            <button class="validate" data-id="${rdv.id}">Valider</button>
            <button class="delete" data-id="${rdv.id}">Supprimer</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      // Action buttons
      document.querySelectorAll(".validate").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const id = e.target.dataset.id;
          if (!confirm("Valider ce RDV ?")) return;
          await fetch(`/api/appointments/${id}/validate`, { method: "PUT" });
          location.reload();
        });
      });

      document.querySelectorAll(".delete").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const id = e.target.dataset.id;
          if (!confirm("Supprimer ce RDV ?")) return;
          await fetch(`/api/appointments/${id}`, { method: "DELETE" });
          location.reload();
        });
      });

    } catch (err) {
      console.error("❌ Erreur chargement des RDV :", err);
    }
  });
</script>
</body>
</html>
