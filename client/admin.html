<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin - InkTime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #2d5be3;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
    }

    main {
      padding: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f3f3f3;
      font-size: 16px;
    }

    td a {
      color: #2d5be3;
      text-decoration: none;
    }

    .actions button {
      padding: 8px 12px;
      margin-right: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .actions .validate {
      background-color: #4CAF50;
      color: white;
    }

    .actions .delete {
      background-color: #f44336;
      color: white;
    }

    .actions button:hover {
      opacity: 0.85;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
        margin-bottom: 10px;
      }
      td::before {
        position: absolute;
        left: 16px;
        font-weight: bold;
        content: attr(data-label);
      }
    }
  </style>
</head>
<body>

<header>Admin Dashboard</header>

<main>
  <table>
    <thead>

        <th>Client</th>
        <th>Date</th>
        <th>Email</th>
